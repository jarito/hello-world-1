<template>
 <!--   <h1>{objectName}</h1>
    <h2>{accountId} !!</h2>-->
    <div class="slds-p-top_none">
        <template if:true={objectBool}>
            <lightning-card icon-name="standard:account" title="Account Details">
                <div slot="actions">
                        <lightning-button-icon  icon-name="utility:edit"
                                                size="medium"
                                                variant="bare"
                                                onclick={editAccount}
                                                value={accountId}
                                                alternative-text="Edit Account">
                        </lightning-button-icon>
                </div>
                <lightning-record-view-form record-id={accountId}
                                            object-api-name="Account">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" >
                            <div class="header-column">
                                <lightning-output-field field-name="Name"></lightning-output-field>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small">
                            <div class="header-column">
                                <lightning-output-field field-name="Industry"></lightning-output-field>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small">
                            <div class="header-column">
                                <lightning-output-field field-name="BillingCity"></lightning-output-field>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small">
                            <div class="header-column">
                                <lightning-output-field field-name="Website"></lightning-output-field>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-record-view-form>                
            </lightning-card>
        </template>
    </div>
    <div>
        <template if:true={openmodel}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <template if:true={accountId}>
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close" size="medium">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal Box Example</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <lightning-record-edit-form object-api-name="Account" onsuccess={handleSubmit} record-id = {accountId}>
                                    <lightning-messages></lightning-messages>
                                    <div class="slds-m-around_medium">
                                        <lightning-input-field field-name='Name'></lightning-input-field>
                                        <lightning-input-field field-name='Industry'></lightning-input-field>
                                        <lightning-input-field field-name='BillingCity'></lightning-input-field>
                                        <lightning-input-field field-name='Website'></lightning-input-field>
                                        <div class="slds-m-top_medium">
                                            <lightning-button variant="brand" type="submit" name="save" label="Save"></lightning-button>
                                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;    
                                        </div>
                                    </div>
                                </lightning-record-edit-form>
                            </div>
                        </template>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </div>
</template>
